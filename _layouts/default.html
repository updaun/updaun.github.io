    <!-- ë„¤ë¹„ê²Œì´ì…˜ JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ëª¨ë°”ì¼ ë©”ë‰´ í† ê¸€
            const mobileToggle = document.getElementById('mobileToggle');
            const navMenu = document.getElementById('navMenu');
            
            mobileToggle.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                mobileToggle.classList.toggle('active');
            });

            // ê²€ìƒ‰ ì˜¤ë²„ë ˆì´
            const searchBtn = document.getElementById('searchBtn');
            const searchOverlay = document.getElementById('searchOverlay');
            const searchClose = document.getElementById('searchClose');
            const searchInput = document.getElementById('searchInput');

            searchBtn.addEventListener('click', function() {
                searchOverlay.classList.add('active');
                searchInput.focus();
            });

            searchClose.addEventListener('click', function() {
                searchOverlay.classList.remove('active');
            });

            // ESC í‚¤ë¡œ ê²€ìƒ‰ ì˜¤ë²„ë ˆì´ ë‹«ê¸°
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    searchOverlay.classList.remove('active');
                }
            });

            // ë‹¤í¬ëª¨ë“œ í† ê¸€
            const themeToggle = document.getElementById('themeToggle');
            
            // ì‹œìŠ¤í…œ ë‹¤í¬ëª¨ë“œ ê°ì§€
            const getSystemTheme = () => {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            };
            
            // ì´ˆê¸° í…Œë§ˆ ì„¤ì • (ì‹œìŠ¤í…œ ê¸°ë³¸ê°’ ìš°ì„ )
            const initTheme = () => {
                const savedTheme = localStorage.getItem('theme');
                const systemTheme = getSystemTheme();
                const currentTheme = savedTheme || systemTheme;
                
                document.documentElement.setAttribute('data-theme', currentTheme);
                if (currentTheme === 'dark') {
                    themeToggle.classList.add('dark');
                } else {
                    themeToggle.classList.remove('dark');
                }
            };
            
            // ì´ˆê¸° í…Œë§ˆ ì ìš©
            initTheme();
            
            // ì‹œìŠ¤í…œ í…Œë§ˆ ë³€ê²½ ê°ì§€
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                if (!localStorage.getItem('theme')) {
                    const newTheme = e.matches ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-theme', newTheme);
                    if (newTheme === 'dark') {
                        themeToggle.classList.add('dark');
                    } else {
                        themeToggle.classList.remove('dark');
                    }
                }
            });

            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeToggle.classList.toggle('dark');
            });

            // ë“œë¡­ë‹¤ìš´ ë©”ë‰´
            const dropdowns = document.querySelectorAll('.dropdown');
            dropdowns.forEach(dropdown => {
                const toggle = dropdown.querySelector('.dropdown-toggle');
                const menu = dropdown.querySelector('.dropdown-menu');

                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    dropdown.classList.toggle('active');
                });

                // ì™¸ë¶€ í´ë¦­ì‹œ ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
                document.addEventListener('click', function(e) {
                    if (!dropdown.contains(e.target)) {
                        dropdown.classList.remove('active');
                    }
                });
            });

            // ìŠ¤í¬ë¡¤ ì‹œ í—¤ë” ìŠ¤íƒ€ì¼ ë³€ê²½
            let lastScrollY = window.scrollY;
            const header = document.querySelector('.modern-header');
            
            window.addEventListener('scroll', function() {
                const currentScrollY = window.scrollY;
                
                if (currentScrollY > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
                
                if (currentScrollY > lastScrollY && currentScrollY > 100) {
                    header.classList.add('hidden');
                } else {
                    header.classList.remove('hidden');
                }
                
                lastScrollY = currentScrollY;
            });

            // ê²€ìƒ‰ ê¸°ëŠ¥
            let searchData = [];
            
            // search.json ë°ì´í„° ë¡œë“œ
            fetch('{{ "/search.json" | relative_url }}')
                .then(response => response.json())
                .then(data => {
                    searchData = data;
                })
                .catch(error => {
                    console.error('ê²€ìƒ‰ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                });

            // ê²€ìƒ‰ ì‹¤í–‰ í•¨ìˆ˜
            function performSearch(query) {
                if (!query || query.trim() === '') {
                    displaySearchResults([]);
                    return;
                }

                const normalizedQuery = query.toLowerCase().trim();
                const results = searchData.filter(post => {
                    return post.title.toLowerCase().includes(normalizedQuery) ||
                           post.content.toLowerCase().includes(normalizedQuery) ||
                           post.excerpt.toLowerCase().includes(normalizedQuery) ||
                           (post.categories && post.categories.some(cat => 
                               cat.toLowerCase().includes(normalizedQuery)
                           ));
                });

                displaySearchResults(results);
            }

            // ê²€ìƒ‰ ê²°ê³¼ í‘œì‹œ í•¨ìˆ˜
            function displaySearchResults(results) {
                let resultsContainer = document.getElementById('searchResults');
                
                if (!resultsContainer) {
                    // ê²€ìƒ‰ ê²°ê³¼ ì»¨í…Œì´ë„ˆê°€ ì—†ìœ¼ë©´ ìƒì„±
                    resultsContainer = document.createElement('div');
                    resultsContainer.id = 'searchResults';
                    resultsContainer.className = 'search-results';
                    
                    const searchContainer = document.querySelector('.search-container');
                    searchContainer.appendChild(resultsContainer);
                }

                if (results.length === 0) {
                    resultsContainer.innerHTML = '<div class="no-results">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                    resultsContainer.style.display = 'block';
                    return;
                }

                const resultsHTML = results.map(post => `
                    <div class="search-result-item">
                        <h3><a href="${post.url}">${post.title}</a></h3>
                        <div class="search-result-meta">
                            <span class="date">${post.date}</span>
                            ${post.categories && post.categories.length > 0 ? 
                                '<span class="categories">' + post.categories.join(', ') + '</span>' : ''}
                        </div>
                        <p class="search-result-excerpt">${post.excerpt}</p>
                    </div>
                `).join('');

                resultsContainer.innerHTML = `
                    <div class="search-results-header">
                        <h3>ê²€ìƒ‰ ê²°ê³¼ (${results.length}ê°œ)</h3>
                    </div>
                    <div class="search-results-list">
                        ${resultsHTML}
                    </div>
                `;
                resultsContainer.style.display = 'block';
            }

            // ê²€ìƒ‰ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            const searchSubmit = document.getElementById('searchSubmit');
            if (searchSubmit) {
                searchSubmit.addEventListener('click', function() {
                    const query = searchInput.value;
                    performSearch(query);
                });
            }

            // ì—”í„° í‚¤ë¡œ ê²€ìƒ‰
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch(this.value);
                    }
                });

                // ì‹¤ì‹œê°„ ê²€ìƒ‰ (ì…ë ¥í•  ë•Œë§ˆë‹¤)
                let searchTimeout;
                searchInput.addEventListener('input', function() {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        performSearch(this.value);
                    }, 300); // 300ms ë””ë°”ìš´ìŠ¤
                });
            }

            // ê²€ìƒ‰ ì˜¤ë²„ë ˆì´ ë‹«ì„ ë•Œ ê²°ê³¼ ì´ˆê¸°í™”
            if (searchClose) {
                searchClose.addEventListener('click', function() {
                    searchOverlay.classList.remove('active');
                    searchInput.value = '';
                    const resultsContainer = document.getElementById('searchResults');
                    if (resultsContainer) {
                        resultsContainer.style.display = 'none';
                    }
                });
            }
        });

        // ì½”ë“œ ë¸”ëŸ­ ë³µì‚¬ ê¸°ëŠ¥ ì´ˆê¸°í™” í”Œë˜ê·¸
        let copyButtonsInitialized = false;
        
        // ì½”ë“œ ë¸”ëŸ­ ë³µì‚¬ ê¸°ëŠ¥ ì´ˆê¸°í™” í•¨ìˆ˜
        function initializeCodeCopyButtons() {
            if (copyButtonsInitialized) {
                return; // ì´ë¯¸ ì´ˆê¸°í™”ë˜ì—ˆìœ¼ë©´ ê±´ë„ˆë›°ê¸°
            }
            
            copyButtonsInitialized = true;
            
            // ëª¨ë“  ì½”ë“œ ë¸”ëŸ­ì— ë³µì‚¬ ë²„íŠ¼ ì¶”ê°€
            const codeBlocks = document.querySelectorAll('.highlight, pre:not(.highlight)');
            
            codeBlocks.forEach(function(codeBlock) {
                // ì´ë¯¸ ë³µì‚¬ ë²„íŠ¼ì´ ìˆëŠ”ì§€ í™•ì¸
                if (codeBlock.querySelector('.copy-button')) {
                    return; // ì´ë¯¸ ë²„íŠ¼ì´ ìˆìœ¼ë©´ ê±´ë„ˆë›°ê¸°
                }
                
                // ë³µì‚¬ ë²„íŠ¼ ìƒì„±
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.innerHTML = `
                    <svg class="copy-icon" viewBox="0 0 24 24">
                        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                    </svg>
                    <span class="copy-text">Copy</span>
                `;
                
                // ë³µì‚¬ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
                copyButton.addEventListener('click', function() {
                    // ì½”ë“œ í…ìŠ¤íŠ¸ ì¶”ì¶œ
                    let codeText = '';
                    const codeElement = codeBlock.querySelector('code') || codeBlock;
                    
                    if (codeElement) {
                        // Rouge table êµ¬ì¡°ì¸ ê²½ìš° ì²˜ë¦¬
                        const rougeCode = codeElement.querySelector('.rouge-code');
                        if (rougeCode) {
                            codeText = rougeCode.textContent || rougeCode.innerText;
                        } else {
                            codeText = codeElement.textContent || codeElement.innerText;
                        }
                    }
                    
                    // í´ë¦½ë³´ë“œì— ë³µì‚¬
                    navigator.clipboard.writeText(codeText).then(function() {
                        // ë³µì‚¬ ì„±ê³µ í”¼ë“œë°±
                        copyButton.classList.add('copied');
                        copyButton.innerHTML = `
                            <svg class="copy-icon" viewBox="0 0 24 24">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                            </svg>
                            <span class="copy-text">Copied!</span>
                        `;
                        
                        // 2ì´ˆ í›„ ì›ë˜ ìƒíƒœë¡œ ë³µì›
                        setTimeout(function() {
                            copyButton.classList.remove('copied');
                            copyButton.innerHTML = `
                                <svg class="copy-icon" viewBox="0 0 24 24">
                                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                                </svg>
                                <span class="copy-text">Copy</span>
                            `;
                        }, 2000);
                    }).catch(function(err) {
                        console.error('ë³µì‚¬ ì‹¤íŒ¨:', err);
                        // ë³µì‚¬ ì‹¤íŒ¨ í”¼ë“œë°±
                        copyButton.innerHTML = `
                            <svg class="copy-icon" viewBox="0 0 24 24">
                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                            </svg>
                            <span class="copy-text">Failed</span>
                        `;
                        
                        setTimeout(function() {
                            copyButton.innerHTML = `
                                <svg class="copy-icon" viewBox="0 0 24 24">
                                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                                </svg>
                                <span class="copy-text">Copy</span>
                            `;
                        }, 2000);
                    });
                });
                
                // ì½”ë“œ ë¸”ëŸ­ì— ìƒëŒ€ ìœ„ì¹˜ ì„¤ì •
                if (getComputedStyle(codeBlock).position === 'static') {
                    codeBlock.style.position = 'relative';
                }
                
                // ë³µì‚¬ ë²„íŠ¼ì„ ì½”ë“œ ë¸”ëŸ­ì— ì¶”ê°€
                codeBlock.appendChild(copyButton);
            });
        }
        
        // DOMContentLoaded ì´ë²¤íŠ¸ì—ì„œ ì½”ë“œ ë³µì‚¬ ë²„íŠ¼ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', initializeCodeCopyButtons);
    </script>
</head>

                    </button>
