<!-- 사용자 정의 헤더 요소 -->
<link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}">

<!-- SEO 및 소셜 미디어 메타태그 -->
<meta name="theme-color" content="#b19cd9">
<meta name="msapplication-TileColor" content="#b19cd9">
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index, follow">

<!-- 구글 서치 콘솔 인증 -->
<meta name="google-site-verification" content="a7104159240e3ca6">

<!-- 구조화된 데이터 (JSON-LD) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Blog",
  "name": "{{ site.title }}",
  "description": "{{ site.description }}",
  "url": "{{ site.url }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author.name }}"
  },
  "publisher": {
    "@type": "Person",
    "name": "{{ site.author.name }}"
  }
}
</script>

<!-- 프리로드 폰트 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- 스무스 스크롤링과 기본 기능 -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 부드러운 등장 애니메이션
    function animateElements() {
        const elements = document.querySelectorAll('.post-list > li, .content-area, .sidebar');
        elements.forEach((el, index) => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                el.style.transition = 'all 0.6s ease-out';
                el.style.opacity = '1';
                el.style.transform = 'translateY(0)';
            }, index * 100);
        });
    }
    
    // 반응형 네비게이션 토글
    const navTrigger = document.getElementById('nav-trigger');
    const siteNav = document.querySelector('.site-nav');
    
    if (navTrigger && siteNav) {
        navTrigger.addEventListener('change', function() {
            if (this.checked) {
                siteNav.classList.add('nav-open');
            } else {
                siteNav.classList.remove('nav-open');
            }
        });
    }
    
    // 실행
    animateElements();
});
</script>
